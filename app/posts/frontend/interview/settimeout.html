<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settimeout</title>
</head>

<body>

    <script>
        var mySetInterval = function (cb, wait, frequency) {
            let i = 0
            const fn = function () {
                setTimeout(function () {
                    cb()
                    i++
                    console.log(i)
                    if (i < frequency) {
                        fn()
                    }
                }, wait)
            }
            fn()
        }
        mySetInterval(function () {
            console.log(new Date())
        }, 1000, 10)
    </script>
</body>

</html>
